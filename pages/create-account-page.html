<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create account</title>
    <script defer src="./create-account-page.js"></script>
</head>
<body>
    <main>
        <h1>Create account</h1>

        <form id="create-account-form">

        <p><a href="./login-page.html">Login</a></p>
        
        <p><a href="../index.html">Home</a></p>
